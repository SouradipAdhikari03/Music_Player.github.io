<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="music.css">
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Meri Bheegi Bheegi Si</h2>
            <h3 id="artist">R. D. Burman</h3>
            <div class="img_container">
                <img src="images/Track-1.jpg" alt="">
            </div>
            <audio src="music/Track-1.mp3" ></audio>

            <!-- Progress Bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">2:44</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa-sharp fa-solid fa-shuffle" id="shuffle" title="Shuffle playlist"></i>
                <i class="fa-sharp fa-solid fa-circle-left" id="prev" title="Previous"></i>
                <i class="fa-sharp fa-solid fa-circle-play" id="play" title="Play"></i>
                <i class="fa-sharp fa-solid fa-circle-right" id="next" title="Next"></i>
                <i class="fa-sharp fa-solid fa-rotate-right" id="repeat" title="restart"></i>
            </div>
        </div>
    </div>
    <script src="music.js"></script>
</body>

</html>
